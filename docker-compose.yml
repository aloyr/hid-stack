version: '3'
services:
  www:
    environment:
      - WWW_ROOT
      - WWW_DOCROOT
      - WWW_PORT
    image: nginx
    volumes:
      - ./config/default.conf:/etc/nginx/conf.d/default.conf
      - ${WWW_ROOT}:/var/www/html
      - ./config/settings.php:/var/www/html${WWW_DOCROOT}sites/default/settings.php
      - ./config/settings.local.php:/var/www/html${WWW_DOCROOT}sites/default/settings.local.php
      - ./lib/drush:/usr/local/bin/drush
    ports:
      - "${WWW_PORT}:80"
    links:
      - php
  db:
    environment:
      - DB_PORT
      - MYSQL_DATABASE
      - MYSQL_ROOT_PASSWORD
    image: mariadb
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mariadb:/var/lib/mysql
      - ./config/dbs:/docker-entrypoint-initdb.d
  php:
    environment:
      - WWW_ROOT
      - WWW_DOCROOT
      - DNS_SERVER
    image: aloyr/php
    expose:
      - "9000"
    volumes:
      - ${WWW_ROOT}:/var/www/html
      - ./config/settings.php:/var/www/html${WWW_DOCROOT}sites/default/settings.php
      - ./config/settings.local.php:/var/www/html${WWW_DOCROOT}sites/default/settings.local.php
      - ./config/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./lib/drush:/usr/local/bin/drush
    links:
      - db
      - redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  dns:
    image: ruudud/devdns
    environment:
      - HOSTMACHINE_IP
    ports:
      - "53:53/udp"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  mariadb:
    labels:
      - "persistent" 
